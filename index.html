<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <title>Comic Store</title>
        <script src="store.js"></script>
        <script src="cursorevent.js"></script>
        <script src="infobanner.js"></script>
    </head>
    <body>
       <a-scene background = "color:#90caf9">
        
        <a-plane
        id = "ground"
        color="#78909C"
        width="200"
        height="100"
        rotation="-90 0 0"></a-plane>

        <a-entity id ="posters-container" comics-posters></a-entity>

        <a-camera id="camera" wasd-controls="enabled:false" position ="0 1.5 0">


        <a-entity
        id = "app-title"
        position="0 0.5 -1"
        text="font:exo2bold;align:center;width:2.5;color:#000;value:Virtual Comics Store"></a-entity>

        <a-entity
        id="app-subtitle"
        position="0 0.4 -1"
        text="font:dejavu;align:center;width:1;color:#000;value: Get Your Favorite Comics Here!!!">

        </a-entity>

        <a-entity
        id="camera-cursor"
        cursor
        position="0 0 -3"
        geometry="primitive:ring;radiusInner:0.08;radiusOuter:0.12"
        material="color:orange;shader:flat"></a-entity>

        <a-entity
        id="fadeBackground"
        geometry="primitive:sphere;radius:2.5"
        material="color:black;side:back;shader:flat;transparent:true;opacity:0.6"
        visible="false"
        cursor-listener>

        </a-entity>
    </a-camera> 
       </a-scene>
    </body>
</html>
